<!doctype html>
<html>
    <head>
    </head>
    <body>
        <div class="container">
            <div class="pic">
                <img src="pic_1.JPG">
                <img src="pic_2.JPG">
                <img src="pic_3.JPG">
            </div>

            <div class="btn left"> &lt; </div>
            <div class="btn right"> &gt; </div>
        </div>
 <style type="text/css"> 
.container {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 600px;
    height: 270px;
}
 
.pic img {
	width:600px;
    height:400px;
    position: absolute;
    top: 0;
    left: 0;
}
.btn {
    position: absolute;
    top: 50%;
    width: 40px;
    height: 50px;
    margin-top: 30px;
    background-color: rgba(255, 255, 255, .7);
    text-align: center;
    line-height: 50px;
    font-size: 50px;
    cursor: pointer;
}
.left {
    left: 0;
}
.right {
    right: 0;
}
</style>
        
		<script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript">
            var i = 0;
            var timer;
            $(function(){
                $("img").eq(0).show().siblings().hide();
                $(".left").click(function(){
                    i--;
                    if(i == -1){
                        i = 2;
                    }
                    change();
                });
                $(".right").click(function(){
                    i++;
                    if(i == 3){
                        i = 0;
                    }
                    change();
                });
            });
            function change(){
                $("img").eq(i).fadeIn(300).siblings().stop(true, true).fadeOut(300);
            }
        </script>
    </body>
</html>
